format = """
[](#9A348E)\
$os\
$username\
[](fg:#9A348E bg:#FB7D4B)\
$directory\
[](fg:#FB7D4B bg:#E0C261)\
$git_branch\
$git_status\
[](fg:#E0C261 bg:#4CAF50)\
$golang\
$python\
$ruby\
$java\
[](fg:#4CAF50 bg:#06969A)\
$helm\
$terraform\
[](fg:#06969A bg:#33658A)\
$gcloud\
$aws\
[ ](fg:#33658A)
% """

[username]
show_always = true
style_user = "bg:#9A348E fg:#CCCCCC"
style_root = "bg:#9A348E fg:#CCCCCC"
format = '[$user ]($style)'
disabled = false

[os]
style = "bg:#9A348E fg:#CCCCCC"
disabled = false

[os.symbols]
Macos = "󰲄 "

[directory]
style = "bg:#FB7D4B fg:#202F55"
format = "[ $path ]($style)"
truncate_to_repo = false
truncation_length = 1
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#E0C261 fg:#202F55"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#E0C261 fg:#202F55"
format = '([\[$all_status$ahead_behind\]]($style))'

[golang]
symbol = " "
style = "bg:#4CAF50 fg:#202F55"
format = '[ $symbol ($version) ]($style)'

[python]
symbol = " "
style = "bg:#4CAF50 fg:#202F55"
format = '[ $symbol ($version) ]($style)'

[ruby]
symbol = " "
style = "bg:#4CAF50 fg:#202F55"
format = '[ $symbol ($version) ]($style)'
detect_folders = ['.rbenv/']

[helm]
symbol = "󰰂"
style = "bg:#06969A fg:#CCCCCC"
format = "[ $symbol ($version )]($style)"
detect_folders = ['charts']

[terraform]
symbol = ""
style = "bg:#06969A fg:#CCCCCC"
format = '[ $symbol ( $version )]($style)'

[aws]
symbol = ' 󰸏 '
style = "bg:#33658A fg:#CCCCCC"
format = '[$symbol ($profile) ]($style)'

[gcloud]
symbol = ' 󱇶 '
style = "bg:#33658A fg:#CCCCCC"
format = '[$symbol ($profile) ]($style)'
