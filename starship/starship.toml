format = """
[](#252525)\
$os\
[](fg:#1A1A1A bg:#252525)\
$username\
[](fg:#252525 bg:#303030)\
$directory\
[](fg:#303030 bg:#383838)\
$nodejs\
$python\
$ruby\
$terraform\
[](fg:#383838 bg:#404040)\
$git_branch\
$git_status\
[](fg:#404040 bg:#484848)\
$git_commit\
[ ](fg:#484848)
% """

[username]
show_always = false
style_user = "bg:#252525 fg:#E4E4E4"
style_root = "bg:#252525 fg:#FF6B6B"
format = '[$user ]($style)'

[os]
style = "bg:#252525 fg:#E4E4E4"
disabled = false

[os.symbols]
Macos = "󰳗 "

[directory]
style = "bg:#303030 fg:#FFB74D"
format = "[ $path ]($style)"
truncate_to_repo = false
truncation_length = 2
truncation_symbol = "…/"

[nodejs]
symbol = "󰎙 "
style = "bg:#383838 fg:#6cc24a"
format = '[ $symbol ($version) ]($style)'

[python]
symbol = " "
style = "bg:#383838 fg:#4B8BBE"
format = '[ $symbol ($version) ]($style)'

[ruby]
symbol = " "
style = "bg:#383838 fg:#FF6B6B"
format = '[ $symbol ($version) ]($style)'
detect_folders = ['.rbenv/']

[terraform]
symbol = ""
style = "bg:#383838 fg:#B4A0FF"
format = '[ $symbol ( $version) ]($style)'
detect_files = ['.tflint.hcl']

[git_branch]
symbol = " "
style = "bg:#404040 fg:#87CEFA"
format = '[$symbol $branch ]($style)'

[git_status]
style = "bg:#404040 fg:#FF7F7F"
format = '([\[$all_status$ahead_behind\]]($style))'

[git_commit]
style = "bg:#484848 fg:#DDA0DD"
tag_symbol = ' ->  '
format = '[ $hash$tag ]($style)'
only_detached = false
tag_disabled = false
