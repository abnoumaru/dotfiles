format = """
[](#2B2B2B)\
$os\
$username\
[](fg:#2B2B2B bg:#404040)\
$directory\
[](fg:#404040 bg:#555555)\
$git_branch\
$git_status\
[](fg:#555555 bg:#6A6A6A)\
$golang\
$python\
$ruby\
$java\
[](fg:#6A6A6A bg:#808080)\
$helm\
$terraform\
[](fg:#808080 bg:#959595)\
$gcloud\
$aws\
[ ](fg:#959595)
% """

[username]
show_always = true
style_user = "bg:#2B2B2B fg:#E0E0E0"
style_root = "bg:#2B2B2B fg:#FF7070"
format = '[$user ]($style)'
disabled = false

[os]
style = "bg:#2B2B2B fg:#E0E0E0"
disabled = false

[os.symbols]
Macos = "󰲄 "

[directory]
style = "bg:#404040 fg:#FFB74D"
format = "[ $path ]($style)"
truncate_to_repo = false
truncation_length = 1
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#555555 fg:#98FB98"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#555555 fg:#FF7F7F"
format = '([\[$all_status$ahead_behind\]]($style))'

[golang]
symbol = " "
style = "bg:#6A6A6A fg:#00ADD8"
format = '[ $symbol ($version) ]($style)'

[python]
symbol = " "
style = "bg:#6A6A6A fg:#FFD43B"
format = '[ $symbol ($version) ]($style)'

[ruby]
symbol = " "
style = "bg:#6A6A6A fg:#CC342D"
format = '[ $symbol ($version) ]($style)'
detect_folders = ['.rbenv/']

[helm]
symbol = "󰰂"
style = "bg:#808080 fg:#0F1689"
format = "[ $symbol ($version )]($style)"
detect_folders = ['charts']

[terraform]
symbol = ""
style = "bg:#808080 fg:#7B42BC"
format = '[ $symbol ( $version )]($style)'

[aws]
symbol = ' 󰸏 '
style = "bg:#959595 fg:#FF9900"
format = '[$symbol ($profile) ]($style)'

[gcloud]
symbol = ' 󱇶 '
style = "bg:#959595 fg:#4285F4"
format = '[$symbol ($profile) ]($style)'
